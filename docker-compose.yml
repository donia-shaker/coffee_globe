services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: coffee_globe_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./docker/nginx/logs:/var/log/nginx:rw
      - ./storage:/var/www/html/storage:ro
      - ./storage/app/public:/var/www/html/storage/app/public:ro
      - ./public:/var/www/html/public:ro
      - ./server_storage:/var/www/html/server_storage:ro
      - ./server_storage/media:/var/www/html/server_storage/media:ro
      - letsencrypt:/etc/letsencrypt:rw
      - letsencrypt-archive:/var/lib/letsencrypt:rw
      - ./docker/ssl/certbot-renewal.sh:/etc/letsencrypt/renewal-hooks/deploy/certbot-renewal.sh:ro
    depends_on:
      php:
        condition: service_healthy
    networks:
      - coffee_globe_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffee_globe_php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html:rw
      - ./storage:/var/www/html/storage:rw
      - ./storage/app:/var/www/html/storage/app:rw
      - ./storage/app/public:/var/www/html/storage/app/public:rw
      - ./storage/framework:/var/www/html/storage/framework:rw
      - ./storage/logs:/var/www/html/storage/logs:rw
      - ./bootstrap/cache:/var/www/html/bootstrap/cache:rw
      - ./server_storage:/var/www/html/server_storage:rw
      - ./server_storage/media:/var/www/html/server_storage/media:rw
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini:ro
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/custom.conf:ro
      - php_logs:/var/log/php:rw
    environment:
      - PHP_OPCACHE_ENABLE=1
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - coffee_globe_network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.4
    container_name: coffee_globe_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-coffee_globe}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USERNAME:-coffee_globe}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql:rw
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - mysql_logs:/var/log/mysql:rw
    ports:
      - "3306:3306"
    networks:
      - coffee_globe_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: coffee_globe_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data:rw
      - redis_logs:/var/log/redis:rw
    ports:
      - "6379:6379"
    networks:
      - coffee_globe_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  php_logs:
    driver: local
  mysql_logs:
    driver: local
  redis_logs:
    driver: local
  letsencrypt:
    driver: local
  letsencrypt-archive:
    driver: local

networks:
  coffee_globe_network:
    driver: bridge
